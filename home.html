<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun sun" style="color: yellow;"> </i> </div>
        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view"></i>
               {%location%} , {%country%}</h2>
                <p id="data">SAT | 14 2023</p>
                <h2 class="temp"><b>{%tempval%}</b></h2>
                <h4 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h4>
            
        </div>

    </div>
    <script>
        const curDate=document.getElementById("data");
        let weathercon=document.getElementById("weathercon");
        const temStatus = "Clouds";
        const getcurrentDay=()=>{
            let currentTime=new Date();
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            // console.log(weekday[currentTime.getDay()])
            let day=weekday[currentTime.getDay()]
            return day;
        }
        // getCurrentdDay();
        const getcurrentTime=()=>{
            var now=new Date();
            const months= ["January","February","March","April","May","June","July","August","September","October","November","December"];

            var month=months[now.getMonth()+1];
            var day=now.getDate();
            var year=now.getFullYear();
            let hours=now.getHours();
            let minutes=now.getMinutes();
            let per="AM";
            if(hours > 11){
                per="PM";
                if(hours > 12 ){
                    hours -=12;
                }
            }
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            // console.log(month + "/" + day+ " /" + year)
            return `${month} ${day} ${year} | ${hours}:${minutes}:${per}`;
        }
        // getcurrentTime();
        curDate.innerHTML= getcurrentDay() + " | " + getcurrentTime();
    </script>
    
    
</body>
</html>
